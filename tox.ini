[tox]
envlist = lint, py38, py39, py310, py 311, mypy

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, mypy

[testenv]
deps =
    mypy
    pytest
    wheel
    -rrequirements.txt
    -rrequirements-dev.txt
setenv =
    MYPYPATH = {toxinidir}/Stubs
commands =
    mypy Lib/vfbLib
    pytest

[testenv:lint]
skip_install = true
deps =
    black
    flake8
commands =
    black --check --diff Lib
    flake8 Lib
