[tox]
envlist = lint, py38, py39, py310, py311, mypy

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, mypy

[testenv]
deps =
    wheel==0.41.2
    -rrequirements.txt
    -rrequirements-dev.txt
setenv =
    MYPYPATH = {toxinidir}/Stubs
commands =
    # mypy Lib/vfbLib
    pytest --ignore=Tests/Data --ignore=Tests/Data2 --ignore=Tests/Data3

[testenv:lint]
skip_install = true
deps =
    -rrequirements-dev.txt
commands =
    black --check --diff Lib
    flake8 Lib
